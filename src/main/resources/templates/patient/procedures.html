                    <div class="col-4" id="procedure-list">

                        <div class="d-flex justify-content-between">
                            <div>
                                <input id="1" name="process" type="radio" class="with-font"
                                       value="Permanent tooth extraction">
                                <label for="1">Permanent tooth extraction</label>

                            </div>
                            <p class="text-muted">450</p>
                        </div>


                        <div class="d-flex justify-content-between">
                            <div>
                                <input id="2" name="process" type="radio" class="with-font"
                                       value="Wisdom tooth extraction">
                                <label for="2">Wisdom tooth extraction</label>

                            </div>
                            <p class="text-muted">5000</p>
                        </div>


                        <div class="d-flex justify-content-between">
                            <div>
                                <input id="3" name="process" type="radio" class="with-font"
                                       value="Surgical tooth extraction">
                                <label for="3">Surgical tooth extraction</label>

                            </div>
                            <p class="text-muted">2500</p>
                        </div>


                    </div>

                </div>
                <button type="submit" onclick="save()">Save Procedure</button>
            </form>

            <!-- END MAIN CONTENT DETAILS -->
        </div>
        <!-- MAIN CONTENT -->
    </div>

</div>

<script th:src="@{/js/main.js}"></script>

</body>
</html>
