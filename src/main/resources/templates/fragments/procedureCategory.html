<div class="categories mt-4" th:fragment="procedureCategory">
      <label class="text-center" th:each="i: ${#numbers.sequence(1, categoriesCount)}">
          <input type="radio" name="category" class="category-toggle">

          <div class="card text-center">
               <div class="card-body d-flex justify-content-center align-items-center flex-column">
                   <div class="spinner-grow text-secondary" th:id="${i}" role="status">
                       <span class="sr-only">Loading...</span>
                   </div>
                </div>
            </div>
      </label>
</div>
