<div class="card mt-3 healthNoteForms" th:fragment="medicalHistoryForm">
    <div class="card-body">
        <form class="form-inline justify-content-between" id="medicalHistoryForm">
            <input type="hidden" th:value="${patient.id}" name="patientId" id="medicalHistoryPatientId">
            <div class="form-group input-group-sm">
                <input type="text" class="form-control"
                       required
                       placeholder="Description"
                       id="medicalHistoryDesc"
                       name="description"
                       style="background-color: #393939 !important"
                >
                <div class="invalid-feedback">
                    Description is required.
                </div>

            </div>

            <div class="form-group input-group-sm">
                <input type="date" class="form-control"
                       required
                       id="medicalHistoryDate"
                       name="date"
                       style="background-color: #393939 !important"
                >
                <div class="invalid-feedback">
                    Date is required.
                </div>

            </div>

            <button type="submit" style="display: none;" id="submitMedicalHistory"></button>
            <label for="submitMedicalHistory">
                <i class="fa fa-plus icon-button" id="medicalHistorySubmitBtn"></i>
            </label>
        </form>
    </div>
</div>
