<div class="card mt-3 complaintFormCard" th:fragment="complaintForm">
    <div class="card-body">
        <form class="form-inline justify-content-between" id="complaintForm">
            <input type="hidden" th:value="${patient.id}" id="comPatientId">
            <div class="form-group input-group-sm">
                <input type="text" class="form-control"
                       required
                       autofocus
                       placeholder="Description"
                       id="complaintDesc"
                       name="complaintDesc"
                       style="background-color: #393939 !important"
                >
                <div class="invalid-feedback">
                    Description is required.
                </div>

            </div>

            <div class="form-group input-group-sm">
                <input type="date" class="form-control"
                       required
                       id="complaintDate"
                       name="complaintDate"
                       style="background-color: #393939 !important"
                >
                <div class="invalid-feedback">
                    Date is required.
                </div>

            </div>

            <i class="fa fa-plus-circle fa-lg icon-button" id="complaintSubmitBtn" style="color: var(--primary-color);"></i>
        </form>
    </div>
</div>
